apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airflow-ingress
  namespace: airflow
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /airflow
            pathType: Prefix
            backend:
              service:
                name: airflow
                port:
                  number: 8080
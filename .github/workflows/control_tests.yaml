name: Control Push
on: push

jobs:

  test:
    name: unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout on master
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.4"

      - name: Install Dependancies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

name: Control Push
on: push
jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install Dependancies
      uses: py-actions/py-dependency-install@v4
      with:
        path: "requirements.txt"

    - name: Run tests
      run: |
        pytest

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Test Docker image
      run: |
        # Execute unitary tests
        echo launch unitary tests
      continue-on-error: true  # Cette option permet de poursuivre même si les tests échouent.

  build_and_push:
    name: Build and Push
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./web_api
        file: web_api/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_HUB_USER }}/cryptobot-web-api:${{ github.sha }}
          ${{ secrets.DOCKER_HUB_USER }}/cryptobot-web-api:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USER }}/cryptobot-web-api:latest
        cache-to: type=inline